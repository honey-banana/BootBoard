</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/board/list">List</a>

        <li class="nav-item">
          <a class="nav-link" href="/board/write">Write</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div>
  <form action="/board/write" th:action="@{/board/write}" th:object="${board}" method="post" >
    <div class="mb-3">
      <label for="register" class="form-label">작성자</label>
      <input th:field="*{register}" type="text" class="form-control" id="register" placeholder="작성자">
    </div>
    <div class="mb-3">
      <label for="register" class="form-label">패스워드</label>
      <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="패스워드">
    </div>
    <div class="mb-3">
      <label for="board-title" class="form-label">제목</label>
      <input th:field="*{boardTitle}" type="text" class="form-control" id="board-title" placeholder="제목">
    </div>
    <div class="mb-3">
      <label for="contents" class="form-label">내용</label>
      <textarea th:field="*{contents}" class="form-control" id="contents" rows="5"></textarea>
    </div>
    <button type="submit">게시글 작성</button>
  </form>
</div>


<script th:javascript>
  /* ![CDATA[ */
  /**
   *
   * @Method movePage
   * @Author rulethecode9060
   * @Date 2023.05.30
   */
  function movePage(uri, queryString) {
    location.href = uri + queryString; // URI + 쿼리스트링화 된 파라미터 주소형식으로 리다이렉트
  }

  /**
   *
   * @Method searchWithKeyword
   * @Author rulethecode9060
   * @Date 2023.05.30
   */
  function searchWithKeyword() {
    var searchType = document.querySelector('#search-type > option:checked').value; // 검색 타입
    var keyword = document.querySelector("#keyword").value; // 검색 키워드


    if(searchType == "none"){
      alert("검색 타입을 지정해주세요.");
      return false;
    }

    const URLSearch = new URLSearchParams(location.search); // 현재 URL의 파라미터
    URLSearch.set('searchType', searchType); // searchType파라미터를 셀렉트 박스로 지정한 searchType으로 변경
    URLSearch.set('keyword', keyword); // keyword파라미터를 검색창에 입력한 keyword로 변경
    const newParam = URLSearch.toString();
    location.href = location.pathname + '?' + newParam;
  }
  /* ]]*/
</script>
</body>
</html>
