<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/board/list">List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/board/write">Write</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="form-inline my-2 my-lg-0">
    <select id="search-type" class="form-select" aria-label="Default select example">
      <option value="none" selected>검색 타입을 지정해주세요.</option>
      <option value="title">제목</option>
      <option value="register">작성자</option>
    </select>
    <input id="keyword" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="searchWithKeyword()">Search</button>
  </div>

</nav>
<table class="table table-dark table-striped">
  <thead>
  <tr>
    <th>No</th>
    <th>제목</th>
    <th>작성자</th>
    <th>조회수</th>
    <th>등록일</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="board : ${boards}">
    <td><a href="#" th:href="@{/board/{boardNo}(boardNo=${board.boardNo})}" th:text="${board.boardNo}">글 ID</a></td>
    <td><a href="#" th:href="@{/board/{boardNo}(boardNo=${board.boardNo})}" th:text="${board.boardTitle}">제목</a></td>
    <td th:text="${board.register}">작성자</td>
    <td th:text="${board.regCnt}">조회수</td>
    <td th:text="${board.regDate}">등록일</td>
  </tr>
  </tbody>
</table>

<nav aria-label="board pagination">
  <ul class="pagination">
  <!-- 이전 버튼 -->
  <th:block th:if="${pageMaker.prev}">
    <li class="page-item">
      <a href="javascript:void(0)" th:onclick="movePage([[ ${#request.requestURI} ]], [[ ${pageMaker.cri.makeQueryString(pageMaker.pageStart - 1)} ]])">이전</a>
    </li>
  </th:block>

  <!-- 페이지 번호 -->
  <th:block th:with="pageMaker = ${pageMaker}">
    <th:block th:each="num : *{#numbers.sequence(pageMaker.pageStart, pageMaker.pageEnd)}">
      <li class="page-item" th:classappend="${pageMaker.cri.pageNum == num} ? 'active' : ''">
        <a href="javascript:void(0)" th:text="${num}" th:onclick="movePage([[ ${#request.requestURI} ]],[[ ${pageMaker.cri.makeQueryString(num)} ]])"></a>
      </li>
    </th:block>
  </th:block>


  <!-- 다음 버튼 -->
  <th:block th:if="${pageMaker.next}">
    <li class="page-item">
      <a href="javascript:void(0)" th:onclick="movePage( [[ ${#request.requestURI} ]], [[ ${pageMaker.cri.makeQueryString(pageMaker.pageEnd + 1)} ]])">다음</a>
    </li>
  </th:block>
  </ul>
</nav>


<script th:javascript>
  /* ![CDATA[ */
  /**
   *
   * @Method movePage
   * @Author rulethecode9060
   * @Date 2023.05.30
   */
  function movePage(uri, queryString) {
    location.href = uri + queryString; // URI + 쿼리스트링화 된 파라미터 주소형식으로 리다이렉트
  }

  /**
   *
   * @Method searchWithKeyword
   * @Author rulethecode9060
   * @Date 2023.05.30
   */
  function searchWithKeyword() {
    var searchType = document.querySelector('#search-type > option:checked').value; // 검색 타입
    var keyword = document.querySelector("#keyword").value; // 검색 키워드


    if(searchType == "none"){
      alert("검색 타입을 지정해주세요.");
      return false;
    }

    const URLSearch = new URLSearchParams(location.search); // 현재 URL의 파라미터
    URLSearch.set('searchType', searchType); // searchType파라미터를 셀렉트 박스로 지정한 searchType으로 변경
    URLSearch.set('keyword', keyword); // keyword파라미터를 검색창에 입력한 keyword로 변경
    const newParam = URLSearch.toString();
    location.href = location.pathname + '?' + newParam;
  }
  /* ]]*/
</script>
</body>
</html>
